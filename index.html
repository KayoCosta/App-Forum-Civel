<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fórum Cível - Vitória/ES</title>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.4.120/pdf.min.js"></script>
  

  <link rel="icon" href="img/brasaoEspiritoSanto.png" type="image/x-icon">
  <link rel="stylesheet" href="css/styles.css">
  <script src="js/scripts.js" defer></script>
</head>
<body>
  <div class="sidebar">
    <div class="logo">
      <img src="img/brasaoEspiritoSanto.png" alt="Logo do Fórum">
    </div>
    <div class="tribunal">
      <p>Fórum Cível de Vitória Espírito Santo</p>
    </div>
    <div class="time">
      <p id="time">00:00:00</p>
      <p id="date">--/--/----</p>
      <p id="day">------</p>
    </div>
    <canvas id="qrcode" style="margin: 0 auto;"></canvas>
  </div>

  <div class="main-content">
    <div id="pdf-container">
      <canvas id="pdf-render1"></canvas>
      <canvas id="pdf-render2"></canvas>
      <img id="image-display" />
      <video id="video-display" playsinline muted></video>
    </div>
  </div>
</body>
</html>
